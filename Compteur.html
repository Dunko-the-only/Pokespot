<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Compteur ShinyHunting</title>
  <link rel="stylesheet" href="Compteur.css">
</head>
<body>
    <div id="block">
        <div id="compteur">
            <div id="counter-label">0</div>
        </div>
            <button id="b1"; onclick="plusClick()">
                <p>+1</p>
            </button>
            <button id="b2"; onclick="moinsClick()">
                <p>-1</p>
            </button>
            <button id="b3";  onclick="resetCounter()">
                <p>reset</p>
            </button>
    </div>
</body>
    <script src="Compteur.js"></script>
</html>
